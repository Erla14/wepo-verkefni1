<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Draw</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript"  src="draw.js"></script>
	<script type="text/javascript"  src="settings.js"></script>
</head>
	<body style="margin: 0;">
		<div class="top-bar">
			<button id="clear-btn">Clear all</button>
			<button id="undo-btn">Undo</button>
			<button id="redo-btn">Redo</button>
			<input type="radio" name="pickAcolor" id="red-rdo" /> Red
			<input type="radio" name="pickAcolor" id="blue-rdo"/> Blue
			<input type="radio" name="pickAcolor" id="green-rdo"/> Green
			<input type="radio" name="pickAcolor" id="black-rdo"/> Black
			<p>Drawing object:</p>
			<select name="select" id="shapes" onchange="changeShape()">
				<option value="Circle" />Circle</option>
				<option value="Line" selected="selected"/>Line</option>
				<option value="Pen"  />Pen</option>
				<option value="Rectangle" />Rectangle</option>
				<option value="Text" />Text</option>
			</select>
			<select name="strokeWidth" id="str-width" onchange="changeWidth()">
				<option value="10" />10</option>
				<option value="9" />9</option>
				<option value="8" />8</option>
				<option value="7" />7</option>
				<option value="6" />6</option>
				<option value="5" />5</option>
				<option value="4" />4</option>
				<option value="3" selected="selected" />3</option>
				<option value="2" />2</option>
				<option value="1" />1</option>
			</select>
		</div>
	<canvas id = "myCanvas" width="500" height="300" style="border: 1px solid gray">
		<p>
			Your browser doesn't support this funtionality
		</p>
	</canvas>

	</body>

</html>
